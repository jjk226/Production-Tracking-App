<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Entry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <p class="h4 mb-4">Update Entry</p>
    <form action="#" th:action="@{/subassembly/save}" th:object="${tempEntry}" method="POST">
      <input type="hidden" th:field="*{id}"/>
      Tool S/N: <text th:text="${tempEntry.serialNumber}"></text>
        <br><br>
      Production Order: <input type="text" th:field="*{productionOrder}" placeholder=""/>
        <br><br>
      Employee Id: <input type="text" th:field="*{employeeId}" placeholder=""/>
        <br><br>
        Operation:
        <select  th:field="${tempEntry.operation}"  id="dropOperatorOperation">
            <option value="0">select operation</option>
            <option th:value="MECHANICAL" th:text="MECHANICAL"></option>
            <option th:value="ELECTRICAL" th:text="ELECTRICAL"></option>
            <option th:value="CONFIGURATION" th:text="CONFIGURATION"></option>
            <option th:value="WET_DRY_TEST" th:text="'WET/DRY TEST'"></option>
            <option th:value="REWORK" th:text="REWORK"></option>
            <option th:value="MEETING" th:text="MEETING"></option>
            <option th:value="BOM_ISSUE" th:text="'BOM ISSUE'"></option>
            <option th:value="PARTS_ISSUE" th:text="'PART/QUALITY ISSUE'"></option>
            <option th:value="MISSING_PARTS" th:text="'MISSING PARTS'"></option>
            <option th:value="FLOW_DIAGRAM" th:text="'FLOW DIAGRAM'"></option>
            <option th:value="WAD" th:text="WAD"></option>
            <option th:value="DOCUMENTATION" th:text="'DOCUMENTATION ERROR'"></option>
        </select>
        <br><br>
      Start Date: <text th:text="${#dates.format(tempEntry.startDate, 'MMM-dd-YYYY HH:mm')}"></text>
        <br><br>
      End Date: <text th:text="${#dates.format(tempEntry.endDate, 'MMM-dd-YYYY HH:mm')}"></text>
        <br><br>
      Status:
        <select  th:field="${tempEntry.status}"  id="dropOperator">
            <option value="0">select status</option>
            <option th:value="OPEN" th:text="Open"></option>
            <option th:value="CLOSED" th:text="Closed"></option>
        </select>
        <br><br>
    Note:
        <br>
<!--        <input type="text" th:field="${tempEntry.note}">-->
        <textarea rows="3" cols="40" th:field="${tempEntry.note}"></textarea>
        <br><br>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>
  </div>

</body>
</html>
