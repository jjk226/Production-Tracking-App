<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add New Entry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add Tool</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 150px;
            margin: 5px;
            text-align: left;
        }
            input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }

    </style>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <p class="h4 mb-4">Add New Tool</p>
    <form action="#" th:action="@{/tool/save}" th:object="${tempTool}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <label>Serial Number:</label> <input type="text" th:field="*{serialNumber}" placeholder=""/>
        </br></br>
        <label>Part Number:</label> <input type="text" th:field="*{partNumber}" placeholder=""/>
        </br></br>
        <label>Name:</label> <input type="text" th:field="*{name}" placeholder=""/>
        </br></br>
        <label>Product Line:</label>
        <select th:field="*{productLine}" placeholder="">
            <option th:value="'null'" th:text="Select"></option>
            <option th:value="'LIBRA'" th:text="Libra"></option>
            <option th:value="'PRIMA'" th:text="Prima"></option>
            <option th:value="'QSF'" th:text="QSF"></option>
        </select>
        </br></br>
        <label>Customer: </label><input type="text" th:field="*{customer}" placeholder=""/>
        </br></br>

        <button type="submit">Save</button>

    </form>
</div>
</body>
</html>
