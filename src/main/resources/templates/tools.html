<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Production Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <h2>Production Tracking</h2>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <table class="table table-sm table-bordered table-condensed text-small">
        <thead class="thead-dark">
        <tr>
            <th>Serial Number</th>
            <th>Part Number</th>
            <th>Product Line</th>
            <th>Customer</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <form th:action="@{/tool/find}" method="GET">
            <div class="form-group">
                <br>
                <div>
                    <select name="searchCriteria">
                        <option value="0">Criteria</option>
                        <option value="serialNumber">Serial Number</option>
<!--                        <option value="employeeId">Employee ID</option>-->
                    </select>
                    <input type="text" name="searchTerm" placeholder="Search Term"/>
                    <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    <br><br>
                    <a th:href="@{/tool/}" class="btn btn-primary btn-sm">Show All</a>
                    <a th:href="@{/tool/add-tool}" class="btn btn-primary btn-sm">Add New</a>

                </div>
            </div>
        </form>
        <tr th:each="tool: ${tools}">
            <td th:text="${tool.serialNumber}"/>
            <td th:text="${tool.partNumber}"/>
            <td th:text="${tool.productLine}"/>
            <td th:text="${tool.customer}"/>
            <td th:text="${tool.name}"/>
            <td>
                <a th:href="@{/tool/update(id=${tool.id})}" class="btn btn-primary btn-sm">
                    Update
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
