<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Add New Entry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>List of Entries</title>
</head>
<body>
<div class="container">
  <p class="h4 mb-4">Add New Entry</p>
  <form action="#" th:action="@{/entry/save}" th:object="${tempEntry}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    Production Order: <input type="text" th:field="*{productionOrder}" placeholder="# after 'PR'"/>

    </br></br>

    Employee Id: <input type="text" th:field="*{employeeId}" placeholder=""/>
    </br></br>

    <button type="submit">Save</button>

  </form>
</div>
</body>
</html>
